<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="main" src="assets/1.png" alt="" />
      <section aria-label="navbar">
        <nav class="navbar">
          <div class="logo">
            <img
              style="height: 50px"
              src="assets/white-logo.png"
              alt="logo"
              class="logo"
            />
          </div>
          <div>
            <ul class="list">
              <li class="list-item1">Our Menu</li>
              <li class="list-item2">Maps</li>
              <li class="list-item3">About</li>
              <li class="list-item4">Contact</li>
            </ul>
          </div>
          <div>
            <button class="button-small">Order</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            A Restaurant That <span class="span1"> Only Serves</span>
            <span class="span2">Delicious Food</span>
          </h1>
          <button class="button-large">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img
                style="height: 150px"
                src="./assets/scrool.png"
                alt="bottom-logo"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
